<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>myTicTacToe</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <section>
      <!--Game-->
      <div id="mainBlock">
        <!--First-Row-->

        <div data-blocks-index="0" class="blocks"></div>
        <div data-blocks-index="1" class="blocks"></div>
        <div data-blocks-index="2" class="blocks"></div>

        <!--Second-Row-->

        <div data-blocks-index="3" class="blocks"></div>
        <div data-blocks-index="4" class="blocks"></div>
        <div data-blocks-index="5" class="blocks"></div>

        <!--Third-Row-->
        <div data-blocks-index="6" class="blocks"></div>
        <div data-blocks-index="7" class="blocks"></div>
        <div data-blocks-index="8" class="blocks"></div>
      </div>
      <!--Buttons&Text-->
      <div class="restart">
        <h2 class="gameStatus">The X begins the game</h2>
        <h2>Restart the Game</h2>
        <button id="restartBtn">Click</button>
      </div>
    </section>
  </body>
</html>
